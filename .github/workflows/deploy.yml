name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Debug API Key
        run: echo "API Key is set"
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.my_google_maps_API_key }}

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.my_google_maps_API_key }}

      - name: List build directory for debugging
        run: ls -la ./public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
