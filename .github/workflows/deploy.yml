name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Inject API Key
      run: |
        sed -i 's/YOUR_API_KEY_HERE/${{ secrets.MY_GOOGLE_MAPS_API_KEY }}/g' index.html
        sed -i 's/YOUR_API_KEY_HERE/${{ secrets.MY_GOOGLE_MAPS_API_KEY }}/g' main.js

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
